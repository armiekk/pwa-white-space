<div class="login-background">
  <div class="login-container">
    <md-card class="login-panel">
      <md-grid-list cols="1" rowHeight="6:1">
        <md-grid-tile>
          <h1>เข้าสู่ระบบ</h1>
        </md-grid-tile>
        <md-grid-tile>
          <md-input-container style="width: 100%">
            <input mdInput type="text" placeholder="ชื่อผู้ใช้งาน" [(ngModel)]="credential.user">
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile>
          <md-input-container style="width: 100%">
            <input type="password" mdInput placeholder="รหัสผ่าน" [(ngModel)]="credential.password">
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile>
          <div class="button-row">
            <button md-raised-button color="primary" (click)="login(credential)">Login</button>
          </div>
        </md-grid-tile>
      </md-grid-list>

    </md-card>
  </div>
</div>
